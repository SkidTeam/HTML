<!DOCTYPE html>
<html>
<head>
    <title>Unblocked YT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff0000;
        }
        
        .video-player {
            width: 100%;
            height: 480px;
            background-color: #000;
            position: relative;
        }
        
        .video-title {
            font-size: 24px;
            margin: 15px 0;
        }
        
        .video-info {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
        }
        
        .channel-pic {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .button {
            padding: 8px 16px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #ddd;
        }
        
        .stats {
            margin: 10px 0;
            font-size: 14px;
            color: #606060;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-button {
            width: 70px;
            height: 50px;
            background: white;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Unblocked YT</div>
        
        <div class="video-player">
            <canvas id="videoCanvas"></canvas>
            <div class="play-overlay" id="playOverlay">
                <div class="play-button" onclick="playVideo()"></div>
            </div>
        </div>
        
        <h1 class="video-title">Dancing Cube</h1>
        
        <div class="video-info">
            <div class="channel-info">
                <div class="channel-pic"></div>
                <div>
                    <div>Unblocked Content</div>
                    <div id="stats" class="stats">
                        Views: 0 • Watch Time: 0s
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="button" id="playBtn">Play</button>
                <button class="button" id="pauseBtn">Pause</button>
                <button class="button" id="likeBtn">Like (0)</button>
            </div>
        </div>
    </div>

    <script>
        // Video stats
        let stats = {
            views: 0,
            watchTime: 0,
            likes: 0
        };
        
        // Load saved stats if available
        if (localStorage.getItem('unblockedYTStats')) {
            stats = JSON.parse(localStorage.getItem('unblockedYTStats'));
            updateStatsDisplay();
        }

        // Canvas setup
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 854;
        canvas.height = 480;

        // Cube properties
        let x = canvas.width / 2 - 25;
        let armAngle = 0;
        let legAngle = 0;
        let isPlaying = false;
        let angleSpeed = 0.1;

        // Initial black screen
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function drawCube() {
            // Clear canvas with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw cube body
            ctx.fillStyle = 'black';
            ctx.fillRect(x, 200, 50, 50);

            // Draw arms (jiggy motion)
            ctx.beginPath();
            ctx.moveTo(x + 25, 200);
            ctx.lineTo(x + 25 + Math.sin(armAngle) * 30, 200 + Math.cos(armAngle) * 30);
            ctx.lineWidth = 10;
            ctx.strokeStyle = 'black';
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x + 25, 200);
            ctx.lineTo(x + 25 - Math.sin(armAngle) * 30, 200 + Math.cos(armAngle) * 30);
            ctx.stroke();

            // Draw legs (jiggy motion)
            ctx.beginPath();
            ctx.moveTo(x + 15, 250);
            ctx.lineTo(x + 15 + Math.sin(legAngle) * 20, 280);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x + 35, 250);
            ctx.lineTo(x + 35 - Math.sin(legAngle) * 20, 280);
            ctx.stroke();
        }

        function animate() {
            if (!isPlaying) return;

            drawCube();

            // Update angles for jiggy dance
            armAngle += angleSpeed;
            legAngle += angleSpeed;
            if (armAngle > 0.5 || armAngle < -0.5) angleSpeed = -angleSpeed;

            // Update watch time
            stats.watchTime++;
            updateStatsDisplay();
            saveStats();

            requestAnimationFrame(animate);
        }

        // Button controls
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const likeBtn = document.getElementById('likeBtn');
        const playOverlay = document.getElementById('playOverlay');

        function playVideo() {
            if (!isPlaying) {
                isPlaying = true;
                stats.views++;
                playOverlay.style.display = 'none';
                animate();
                updateStatsDisplay();
                saveStats();
            }
        }

        playBtn.addEventListener('click', playVideo);

        pauseBtn.addEventListener('click', () => {
            isPlaying = false;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            playOverlay.style.display = 'flex';
        });

        likeBtn.addEventListener('click', () => {
            stats.likes++;
            likeBtn.textContent = `Like (${stats.likes})`;
            saveStats();
        });

        function updateStatsDisplay() {
            document.getElementById('stats').textContent = 
                `Views: ${stats.views} • Watch Time: ${Math.floor(stats.watchTime/60)}s`;
            likeBtn.textContent = `Like (${stats.likes})`;
        }

        function saveStats() {
            localStorage.setItem('unblockedYTStats', JSON.stringify(stats));
        }
    </script>
</body>
</html>
